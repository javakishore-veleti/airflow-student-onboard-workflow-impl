version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - airflow_net

  webserver:
    image: apache/airflow:2.6.1
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags  # Path to DAGs
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''  # Optional for encryption
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'True'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'True'  # Add this line to expose the configuration
    volumes:
      - ../../../:/opt/airflow/dags  # Ensure DAGs are accessible
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - airflow_net
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin123 &&
      airflow webserver"

  scheduler:
    image: apache/airflow:2.6.1
    command: ["airflow", "scheduler"]
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    volumes:
      - ../../../:/opt/airflow/dags  # Ensure DAGs are accessible
    depends_on:
      - postgres
    networks:
      - airflow_net

networks:
  airflow_net:
    driver: bridge
